<style>
	body {
	  background:  linear-gradient(
      rgba(0, 0, 0, 0.25),
      rgba(0, 0, 0, 0.25)
    ), url(assets/images/{{dayImage}}) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>

<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
	<div class="col-xs-4 col-xs-offset-4">
		<form name="taskForm" ng-submit="addTask(task)" class="greeting" novalidation>
			<h2>What are you doing now?</h2>
			<input ng-model="task.name" ng-trim="false" maxlength="150" type="text"  placeholder="enter your status here" required>
			<div class="greeting-selected-cat" style="background:{{team.categoryObj[selectedCategory].color}}; border-color:{{team.categoryObj[selectedCategory].color}}"></div>
			<div class="">
          <button type="button"  ng-repeat="(key, category) in team.categoryObj" ng-show="$index<3" class="btn button-phased-wht" style="outline: none" ng-click="categoryChoice(key)">
            <div class="feed-cat-color" style="width: 1rem; height: 1rem; display: inline-block; background-color:{{category.color}}"></div>
            {{category.name}}
          </button>
          <button type="button" class="btn button-phased-wht" style="outline: none" ng-click="moreCat()">+ More</button>
        </div>
        <p ><small ng-show="taskForm.$error.maxlength">Your update is too long!</small>&nbsp;</p>
			<!-- <select ng-model='task.cat' ng-options="item.key as item.name for item in team.categorySelect"></select> -->
			<button type="submit" ><i class="fa fa-arrow-right"></i></button>
		</form>
		<div class="card card--small" ng-repeat="item in team.history | orderBy : 'time':true ">
	    	<div style="background-image: url({{$parent.team.members[item.user].pic}})" class="card__image"></div>
	          <div class="card__titles" style="border-color:{{$parent.team.categoryObj[item.cat].color}}">
	            <h5 class="card__subtitle">{{$parent.team.members[item.user].name}} &nbsp;<span>{{item.time | amDateFormat:'HH:mm MM/DD/YY'}}</span></h5>
	            <h2 class="card__title no-shadow">{{item.name | limitTo : 25 }}{{item.name.length > 25 ? '...' : ''}}</h2>
	          </div>
	          <!-- <div class="card__meta">
	              <button class="btn"><i class="fa fa-heart-o"></i></button>
	          </div> -->
	       </div>
	</div>
</div>

<!--Categories Modal-->
<div class="modal fade" id="catModal">
<div class="modal-dialog" style="width:60%">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title no-shadow">Choose a Category </h4>
		</div>
		<div class="modal-body switchTeam" >
			<div ng-repeat="(key, category) in team.categoryObj" >
				<button class="btn btn-block button-phased" style="outline: none" ng-click="categoryChoice(key,true)">
					<div class="row" style="padding:2%;">
						<div class="col-xs-1" style="padding-top:1%">
							<div class="feed-cat-color" style="width: 1rem; height: 1rem; display: inline-block; background-color:{{category.color}}"></div>
						</div>
						<div style="text-align:left; padding-left:2%; padding-top:6px;" class="col-xs-10">
							<h5>{{category.name}}</h5>
						</div>
					</div>
				</button>
			</div>
		</div>
	</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
