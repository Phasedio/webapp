<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="row">
  	<div class="col-xs-12">
  		<table class="table ">
  			<thead>
  				<tr>
  					<th>Name</th>
  					<th>Color</th>
  					<th>Date Created</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr ng-repeat="item in team.categorySelect">
  					<td>{{item.name}}</td>
  					<td><div class="feed-cat-color" style="background:{{item.color}}"></td>
  					<td>{{$parent.team.categoryObj[item.key].created | amDateFormat:'MM/DD/YY'}}</td>
  				</tr>
  			</tbody>
  		</table>
  	</div>
  </div>
</div>
