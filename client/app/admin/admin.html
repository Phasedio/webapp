<div ng-include="'components/navbar/navbar.html'"></div>


<section class="container">
  <div class="row">
  	<div class="task-stream" ng-class="tasklistSize">
		<div class="ph-card task-list">
 		 	<h1>ADMIN</h1>
      <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="/admin">Roles</a></li>
        <li role="presentation"><a href="/admin/export">Export</a></li>
      </ul>
 		 	<table class="table table-hover">
				<tbody>
					<tr class="task" ng-repeat="member in team.members" >
						<td>
							{{member.name}} --
							<select ng-model="member.role" ng-change="changeRole(member, '{{member.role}}')">
								<option ng-repeat="role in Phased.ROLES">{{role}}</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
 		</div>
	</div>
  </div>
</section>
