<style media="screen">
  .hero-img {
	  background:  linear-gradient(
      rgba(0, 0, 0, 0.25),
      rgba(0, 0, 0, 0.25)
    ), url(assets/images/{{dayImage}}) no-repeat center center ;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>
<div ng-include="'components/navbar/navbar.html'"></div>
<section class="hero-img">
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">

        <div class="member-holder">
          <div class="member-title">
            <h2>Members</h2>
            <a href="" ng-click=" addMemberModal();">Add new</a>
          </div>

          <div class="member-background">
            <div class="member-item" ng-repeat="member in team.members | orderBy: 'name'" ng-click="goToUser(member.uid)">
              <img src="{{member.pic}}">
              <div class="member-names">
                <h4>{{member.name}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- add member -->
<div class="modal fade addmember" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 style="color:#000;" class="modal-title no-shadow">Add member</h4>
      </div> -->
      <div class="modal-body row">
        <div class="col-xs-6">
          <h4>Add member</h4>
          <p>{{team.name}} is able to add an <b>unlimited</b> amount of new members.</p>
          <p><small>This is based on your team's pro plan. For more information on what your plan provides check out <a href="http://www.phased.io/pricing" target="_blank">this page</a></small></p>
        </div>
        <div class="col-xs-6">
          <form name="addmember" ng-submit="addMembers(user)" novalidation>
            <label style="color:#000;" for="addEmail">Add by email</label>
            <input type="email" id="addEmail" ng-model="user.email" placeholder="email" style="color:#000;"required>
            <div class="addMember-btnHolder">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary" value="Add member">
            </div>
          </form>
        </div>
      </div>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
