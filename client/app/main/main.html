<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3 col-xs-offset-3">
      <h2>Team Directory</h2>
    </div>
    <div class="col-xs-3">
      <div class="teamDirectory-addMember">
        <button class="btn"><i class="fa fa-plus"></i> Add Member</button>
      </div>
    </div>
  </div>
  <div class="col-xs-6 col-xs-offset-3 teamDirectory-members">
    <div class="panel panel-default" ng-repeat="member in team.members">
      <div class="panel-body teamDirectory-member">
        <div class="row">
          <div class="col-xs-9">
            <img width="75" src="{{member.pic}}">
            <div class="member-names">
              <h2>{{member.name}}</h3>
              <p>{{member.task}}</p>
            </div>
          </div> 
          <div class="col-xs-3">
            <button class="btn btn-block btn-ghost-phased" ng-class="{disabled : viewType == 'notPaid'}" ng-click="getHistory(member.uid)"><i class="fa fa-history"></i> Download History</button>
          </div> 
        </div>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-2">
            
          </div> 
        </div>
        <div class="row">
          <div class="col-xs-12">
            
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>

  

<footer class="footer">
  <div class="container">
      <p>Phased.io v0.0.1 </p>
  </div>
</footer>
