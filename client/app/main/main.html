<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-3  teamDirectory-members">
      <h5>Team members</h5>
      <div class=" teamDirectory-member" ng-repeat="member in team.members | orderBy: 'name'" ng-click="viewUser(member)">
          
        <img width="45" src="{{member.pic}}">
        <div class="member-names">
          <h4>{{member.name}}</h4>
          <p>{{member.task}}</p>

          <!-- <div class="col-xs-3">
            <button class="btn btn-block btn-ghost-phased" ng-class="{disabled : viewType == 'notPaid'}" ng-click="getHistory(member.uid)"><i class="fa fa-history"></i> Download History</button>
          </div>  -->
        </div>
      </div>
      <div class="teamDirectory-addMember">
        <button class="btn btn-block button-phased-wht">Add Member</button>
      </div>
    </div>
    <div class="col-xs-9" ng-show="showMember">
      <div class="col-xs-3">
        <img src="http://placehold.it/175x175">
      </div>
      <div class="col-xs-9">
        <h1>{{selectedUser.name}}</h1>
         <button class="btn btn-ghost-phased" ng-class="{disabled : viewType == 'notPaid'}" ng-click="getHistory(selectedUser.uid)"><i class="fa fa-history"></i> Download History</button>
      </div>
      <div class="col-xs-12">
        <h4>24 hours  7 days  30 days  6 months  all time</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Category</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in selectedUser.history |orderBy:'-time'">
              <td>{{item.name}}</td>
              <td>example</td>
              <td>{{item.time}}</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
