<aside>
  <h5>Team members</h5>
    <div class="teamDirectory-members">
      <div class=" teamDirectory-member" ng-repeat="member in team.members | orderBy: 'name'" ng-click="viewUser(member)">  
          <img width="25" src="{{member.pic}}">
          <div class="member-names">
            <h6>{{member.name}}</h6>
          </div>
        </div>
        <div class="teamDirectory-addMember">
          <button class="btn btn-block button-phased-wht">Add Member</button>
          <a href="/team/addcategory" class="btn btn-block button-phased-wht">Add Category</a>
          <a href="/team/editcategory" class="btn btn-block button-phased-wht">Edit Categories</a>
        </div>
    </div>
        
</aside>
<section>
  <div class="container-fluid">
  <!-- <div class="row sub-navbar">
    <div class="col-xs-6 col-xs-offset-1">
      <a href="" class="btn button-phased-wht active">Members</a>
      <a href="/team/editcategory" class="btn button-phased-wht">Categories</a>
      <a href="" class="btn button-phased-wht active" disabled>Statistics</a>
    </div>
  </div> -->
  <div class="row">
    <div class="col-xs-9" ng-show="!showMember">
      <h2>Click on a team member to see more information</h2>
    </div>
    <div class="col-xs-9" ng-show="showMember">
      <div class="col-xs-3">
        <img src="{{selectedUser.gravatar}}" width="175px" height="175px">
      </div>
      <div class="col-xs-9">
        <h1>{{selectedUser.name}}</h1>
         <button class="btn btn-ghost-phased" ng-class="{disabled : viewType == 'notPaid'}" ng-click="getHistory(selectedUser.uid)"><i class="fa fa-history"></i> Download History</button>
      </div>
      <div class="col-xs-12">
        <h4>24 hours</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Category</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in selectedUser.history |orderBy:'-time'">
              <td>{{item.name}}</td>
              <td>{{$parent.team.categoryObj[item.cat].name}} </td>
              <td>{{item.time | amDateFormat:'MM.DD.YYYY HH:mm:ss'}}</td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
</section>
